<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/commonWindow.css">
    <title>宝宝食谱</title>
    <style>
        body{
            width: 100%;
            background: #F2F2F2;
            position: relative;
        }
        #topbar{
            width: 100%;
            background: #FFFFFF;
            font-size: 16px;

        }
        #topbar #left{
            position: absolute;
            left:19px;
            bottom:12px;
            width:45px;
            height:20px;
            font-family: PingFangSC-Regular;
            font-size: 14px;
            color: #080808;
            letter-spacing: 0;
            text-align: left;
            line-height: 20px;
            background: none;
        }
        #right{
            width: 50px;
            height: 20px;
            line-height: 20px;
            position: absolute;
            right:19px;
            bottom:12px;
            font-family: PingFangSC-Regular;
            font-size: 14px;
            color: #080808;
            letter-spacing: 0;
            text-align: right;
        }
    </style>
</head>
<body>
<div id="topbar">
    <div id="left" tapmode="itemOn"  onclick="quakooApp.closeWin();">取消</div>
    <div>添加分类</div>
    <div id="right" onclick="accomplish()">完成</div>
</div>
<script type="text/javascript" src="../../lib/script/quakooLib/QuakooBase-1.0.0.js"></script>
<script type="text/javascript" src="../../lib/script/quakooLib/QuakooConfig-1.0.0.js"></script>
<script type="text/javascript" src="../../lib/script/quakooLib/QuakooBaseApp-1.0.0.js"></script>
<script type="text/javascript" src="../../lib/script/quakooLib/QuakooBaseAppBusiness-1.0.0.js"></script>
<script type="text/javascript" src="../../lib/script/quakoo/Config.js"></script>
<script type="text/javascript" src="../../lib/script/quakoo/project.js"></script>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/template-native.js"></script>
<script>
    var dataContent;
    apiready = function () {
        dataContent = api.pageParam.dataContent;
        quakooApp.initFrameInWin(api.pageParam);
    };
    //异步调用发布
    function accomplish() {
        api.execScript({
            frameName:'addClassify_body',
            script:'accomplish()'
        })
    }
    //取消
    function closeToOpen() {
        quakooApp.openNewWindow("style_fabu","style_fabu.html",{dataContent:dataContent});
    }
</script>
</body>
</html>
