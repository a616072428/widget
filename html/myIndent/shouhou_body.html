<script type="text/html" id="salesList">
    <%for(var i=0;i < list.length;i++){%>
    <div id="indent-wrap" class="indentWrap">
        <div class="header" onclick="openShouhouIndex('<%=list[i].id%>');">
            <!--<div></div>-->
            <i></i>
            <span><%=list[i].subName%></span>
            <%if(list[i].status==0){%>
            <p>退款中</p>
            <%} else if(list[i].status==1){%>
            <p>退款完成</p>
            <%} else if(list[i].status==2){%>
            <p>退款失败</p>
            <%} else {%>
            <p>退款取消</p>
            <%}%>
        </div>
        <%for(var j=0;j < list[i].suborder.goodsInfos.length;j++){%>
        <div class="indent-indenx" onclick="openShouhouIndex('<%=list[i].id%>');">
            <!--<p></p>-->
            <div class="imgWrap">
                <img src="<%=list[i].suborder.goodsInfos[j].url%>" style="<%=list[i].suborder.goodsInfos[j].style%>" alt="">
            </div>
            <div class="right">
                <span><%=list[i].suborder.goodsInfos[j].title%></span>
                <i><%=list[i].suborder.goodsInfos[j].color%>&nbsp;&nbsp;&nbsp;&nbsp;<%=list[i].suborder.goodsInfos[j].size%></i>
                <b>￥<%=list[i].suborder.goodsInfos[j].price%> <i>x<%=list[i].suborder.goodsInfos[j].num%></i></b>
            </div>
        </div>
        <%}%>
        <%if(list[i].status==0){%>
        <div class="bottom">
            <p onclick="closeSales('<%=list[i].id%>')">取消退款</p>
        </div>
        <%}%>
    </div>
    <%}%>
</script>
<script>
    apiready = function () {
        new QuakooPage(addDataToHtml,config.getUrl_web_mall_salesList(),{});
    }
    //售后列表
    function addDataToHtml(results,err){
        if(results){
            for(var i=0;i<results.length;i++){
                for(var j=0;j<results[i].suborder.goodsInfos.length;j++){
                    var width = 66;
                    var height = 100;
                    var obj = quakooImg.processImg(results[i].suborder.goodsInfos[j].cover, width, height);
                    results[i].suborder.goodsInfos[j].url = obj.url;
                    results[i].suborder.goodsInfos[j].style = obj.style;
                    results[i].suborder.goodsInfos[j].price = quakooUtils.formatMoney(results[i].suborder.goodsInfos[j].price /100, 2);
                }
                results[i].suborder.goodsTotalPrice = quakooUtils.formatMoney(results[i].goodsTotalPrice /100, 2);
                results[i].suborder.totalPrice = quakooUtils.formatMoney(results[i].totalPrice /100, 2);
            }
            var data = {list: results,userInfo:quakooUser.getUserInfo()};
            var html = template('salesList',data);
            document.getElementById('main').innerHTML = html;
        }
    }
    //打开售后详情
     function openShouhouIndex(id) {
         quakooApp.openNewWindow('shouhouIndex','shouhouIndex.html',{id:id});
     }
    //取消售后
    function closeSales(id){
        quakooMsg.showDialog('','确认取消退款吗?','取消','确定',function () {
            quakooData.ajaxSubmitData(config.getUrl_web_mall_cancelSales(),{id:id},function(data,err){
                if(data.success==true){
                    quakooMsg.toast('取消成功')
                    apiready()
                }
            })
        })
    }
</script>
