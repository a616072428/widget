<script type="text/html" id="indentList">
    <%for(var i=0;i < list.length;i++){%>
        <div id="indent-wrap" class="indentWrap">
            <div class="header">
                <div id="choosSub<%=i%>" class="chooseOn" onclick="chooseSub(this, '<%=list[i].totalPrice%>','<%=list[i].id%>')"></div>
                <div id="choosSub<%=i%>" class="chooseOff" onclick="cancelSun(this,'<%=list[i].totalPrice%>','<%=list[i].id%>')"></div>
                <i></i>
                <span onclick="openReceipts('<%=list[i].id%>')"><%=list[i].subordinate.name%></span>
                <p onclick="openReceipts('<%=list[i].id%>')">等待买家付款</p>
            </div>
            <%for(var j=0;j < list[i].goods.length;j++){%>
            <div class="indent-indenx"  onclick="openReceipts('<%=list[i].id%>')">
                <div class="imgWrap">
                    <img src="<%=list[i].goods[j].url%>" style="<%=list[i].goods[j].style%>" alt="">
                </div>
                <div class="right">
                    <span><%=list[i].goods[j].title%></span>
                    <i><%=list[i].goods[j].colorName%>&nbsp;&nbsp;&nbsp;&nbsp;<%=list[i].goods[j].size%></i>
                    <b>￥<%=list[i].goods[j].price%><i>x<%=list[i].goods[j].num%></i></b>
                </div>
            </div>
            <%}%>
            <div class="total"  onclick="openReceipts('<%=list[i].id%>')">
                <p>小计<i><%=list[i].goodsNum%>件</i></p>
                <p>
                    <%if(userInfo.userExpenseLevelInfo){%>
                    <%if(userInfo.userExpenseLevelInfo.levelName){%>
                    <span><%=userInfo.userExpenseLevelInfo.levelName%></span>
                    <%}}%>
                    <i>￥<%=list[i].totlp%></i>
                    <%if(userInfo.userExpenseLevelInfo){%>
                    <%if(userInfo.userExpenseLevelInfo.levelName){%>
                    <b>￥<%=list[i].gtp%></b>
                    <%}}%>
                </p>
            </div>
            <div class="bottom">
                <p onclick="cancel('<%=list[i].id%>')">取消订单</p>
                <p onclick="onePay('<%=list[i].id%>','<%=list[i].totalPrice%>')">付款</p>
            </div>
        </div>
    <%}%>
</script>

<script>
    var chooseNum= 0, goodsAllNum=0;
    var idData={}
    var content=[];
    apiready = function () {
        //防止支付订单页，和支付页未关闭，再关一次
        api.closeWin({name: 'indent'});
        api.closeFrame({name:"pay"});
        quakooDb.removeItem('payFrame');

        new QuakooPage(addDataToHtml,config.getUrl_web_mall_getMyNoPayIndent(),{})
    }
    function addDataToHtml(results,append){
        if(results){

            for(var i=0;i<results.length;i++){
                results[i].goodsNum = 0;
                for(var j=0;j<results[i].goods.length;j++){
                    results[i].goodsNum += results[i].goods[j].num;
                    var width = 66;
                    var height = 100;
                    var obj = quakooImg.processImg(results[i].goods[j].cover, width, height);
                    results[i].goods[j].url = obj.url;
                    results[i].goods[j].style = obj.style;
                    results[i].goods[j].price = quakooUtils.formatMoney(results[i].goods[j].price /100, 2);
                    if(results[i].goods[j].color){
                        results[i].goods[j].colorName = results[i].goods[j].color.split('"')[7];
                    }
                }
                results[i].gtp = quakooUtils.formatMoney(results[i].goodsTotalPrice /100, 2);
                results[i].totlp = quakooUtils.formatMoney(results[i].totalPrice /100, 2);
            }
            var data = {list: results,userInfo:quakooUser.getUserInfo()};
            var html = template('indentList',data);
            if (append) {
                var div = document.createElement("div");
                div.innerHTML = html;
                document.getElementById('main').appendChild(div);
                content = content.concat(results);
            } else {
                document.getElementById('main').innerHTML = html;
                content = results;
            }
        }
    }
    //选择订单
    function chooseSub(self,num,id){
        chooseNum++;
        if(chooseNum>0){
            document.getElementById("settleBody").style.display="block";
        }
        idData[id]=id;
        num = parseFloat(num.replace(",",''));
        goodsAllNum = parseFloat((goodsAllNum + num).toFixed(2));
        $(self).siblings(".chooseOff").css("display","inline-block");
        $(self).css("display","none");
    }
    //取消选择订单
    function cancelSun(self,num,id){
        chooseNum--;
        if(chooseNum==0){
            document.getElementById("settleBody").style.display="none";
        }
        idData[id]='';
        num = parseFloat(num.replace(",",''));
        goodsAllNum = parseFloat((goodsAllNum - num).toFixed(2));
        $(self).siblings(".chooseOn").css("display","inline-block");
        $(self).css("display","none");
    }
    //取消订单
    function cancel(id){
        api.confirm({
            title: '',
            msg: '确认取消订单吗?',
            buttons: ['确定', '取消']
        }, function(ret, err) {
            if(ret.buttonIndex==1){
                quakooData.ajaxSubmitData(config.getUrl_web_mall_cancelIndent(),{id:id},function(data,err){
                    if(data.success){
                        if(data.data){
                            quakooMsg.toast('取消成功');
                            api.execScript({
                                name:"myIndent",
                                frameName:"myIndent_quanbu",
                                script:"apiready()"
                            })
                            api.execScript({
                                name:"main",
                                frameName:"my",
                                script:"getMyOrderMessage()"
                            })
                            apiready()
                        }
                    }

                })
            }
        });
    }
    //单个订单支付
    function onePay(id,m){
        var strDM = api.systemType;//系统
        var strSV = parseFloat(api.systemVersion,10);//版本
        var titleHeight = 0;
        if(strDM == 'ios' && strSV > 7){
            titleHeight = api.safeArea.top;
        }else if(strDM == 'android' && strSV >= 4.4){
            titleHeight = api.safeArea.top;
        }
        var obj = {
            animation:{
                type:"movein",
                subType:"from_bottom",
                duration:150
            },
            rect:{
                x:'0',
                y:0,
                marginBottom:0,
                w:'auto'
            },
            bgColor : "rgba(0,0,0,0.3)"
        }
        quakooApp.openFrame("pay","../shoppings/pay.html",{top:titleHeight,id:id,m:m,payType:1,name:"indent"},0,0,obj);
    }
    //合并支付
    function mergePay(){
       var idArr="";
        for(var key in idData){
            if(quakooUtils.isNotBlack(idData[key])){
                idArr+=idData[key]+",";
            }
        }
        idArr=idArr.substr(0, idArr.length - 1);
        var strDM = api.systemType;//系统
        var strSV = parseFloat(api.systemVersion,10);//版本
        var titleHeight = 0;
        if(strDM == 'ios' && strSV > 7){
            titleHeight = api.safeArea.top;
        }else if(strDM == 'android' && strSV >= 4.4){
            titleHeight = api.safeArea.top;
        }
        var obj = {
            animation:{
                type:"none",
                subType:"from_bottom",
                duration:300
            },
            rect:{
                x:'0',
                y:0,
                marginBottom:0,
                w:'auto'
            },
            bgColor : "rgba(0,0,0,0.3)"
        }
        quakooApp.openFrame("pay","../shoppings/pay.html",{top:titleHeight,id:idArr,m:goodsAllNum,name:'myIndent'},0,0,obj);
    }

    //打开详情
    function openReceipts(id){
        for(var i=0;i<content.length;i++){
            if(content[i].id==id){
                quakooApp.openNewWindow("receipts","./receipts.html",{parm:content[i],type:1})
            }
        }
    }
</script>
