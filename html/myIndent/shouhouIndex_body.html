<script type="text/html" id="salesList">
        <div id="status">
            <p><%=list.desc%></p>
        </div>
        <div id="indent-wrap">
            <div class="header">
                <!--<div></div>-->
                <i></i>
                <span><%=list.subName%></span>
                <%if(list.status==0){%>
                <p>退款中</p>
                <%} else if(list.status==1){%>
                <p>退款完成</p>
                <%} else if(list.status==2){%>
                <p>退款失败</p>
                <%} else {%>
                <p>退款取消</p>
                <%}%>
            </div>
            <%for(var j=0;j< list.suborder.goodsInfos.length; j++){%>
            <div class="indent-indenx">
                <div class="imgWrap">
                    <img src="<%=list.suborder.goodsInfos[j].url%>" style="<%=list.suborder.goodsInfos[j].style%>" alt="">
                </div>
                <div class="right">
                    <span><%=list.suborder.goodsInfos[j].title%></span>
                    <i><%=list.suborder.goodsInfos[j].color%>&nbsp;&nbsp;&nbsp;&nbsp;<%=list.suborder.goodsInfos[j].size%></i>
                    <b>￥<%=list.suborder.goodsInfos[j].price%> <i>x<%=list.suborder.goodsInfos[j].num%></i></b>
                </div>
            </div>
            <%}%>
        </div>
        <p class="money">实付款<span>￥<%=list.suborder.totalPrice%></span></p>
        <p class="money">退款金额<span>￥<%=list.price%></span></p>
        <div class="indent-num">
            <span><i>订单编号</i><i id="num"><%=list.suborder.kuaiDiNum%><em onclick="copyToClipboard('num')"></em></i></span>
            <span><i>下单时间</i><i><%=list.suborder.ctime%></i></span>
            <span><i>支付方式</i><i>退回账户余额</i></span>
            <span><i>售后信息</i><i><%=list.res%></i></span>
        </div>
</script>
<script>
    apiready = function () {
        var id = api.pageParam.id;
        salesList(id)
    }

    //售后详情
    function salesList(id){
        quakooData.ajaxGetData(config.getUrl_web_mall_salesLoad(),{id:id},function(ret,err){
            if(ret.data){
                for(var i=0;i < ret.data.suborder.goodsInfos.length;i++){
                    var width = 66;
                    var height = 100;
                    var obj = quakooImg.processImg(ret.data.suborder.goodsInfos[i].cover, width, height);
                    ret.data.suborder.goodsInfos[i].url = obj.url;
                    ret.data.suborder.goodsInfos[i].style = obj.style;
                    ret.data.suborder.goodsInfos[i].price = quakooUtils.formatMoney(ret.data.suborder.goodsInfos[i].price /100, 2);
                }
                ret.data.suborder.ctime = quakooUtils.formatTimeToDate(ret.data.suborder.ctime)
                ret.data.suborder.goodsTotalPrice = quakooUtils.formatMoney(ret.data.suborder.goodsTotalPrice /100, 2);
                ret.data.suborder.totalPrice = quakooUtils.formatMoney(ret.data.suborder.totalPrice /100, 2);
                ret.data.price = quakooUtils.formatMoney(ret.data.price /100, 2);
                var data = {list: ret.data,userInfo:quakooUser.getUserInfo()};
                var html = template('salesList',data);
                document.getElementById('main').innerHTML = html;
            }
        })
    }
    //复制
    function copyToClipboard(elementId) {
        // 创建元素用于复制
        var aux = document.createElement("input");
        // 获取复制内容
        var content = document.getElementById(elementId).innerHTML || document.getElementById(elementId).value;
        // 设置元素内容
        aux.setAttribute("value", content);
        // 将元素插入页面进行调用
        document.body.appendChild(aux);
        // 复制内容
        aux.select();
        // 将内容复制到剪贴板
        document.execCommand("copy");
        // 删除创建元素
        document.body.removeChild(aux);
        quakooMsg.toast("复制成功")
    }
</script>
