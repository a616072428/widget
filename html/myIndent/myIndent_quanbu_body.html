<script type="text/html" id="indentList">
    <%for(var i=0;i < list.length;i++){%>
        <div id="indent-wrap" class="indentWrap" >
            <div class="header" onclick="openReceipts('<%=list[i].id%>')">
                <i></i>
                <span><%=list[i].subordinate.name%></span>
                <%if( list[i].status==0 ){%>
                <p>等待买家付款</p>
                <%} else if( list[i].status==1 ) {%>
                <p>买家已付款</p>
                <%} else if( list[i].status==2 ) {%>
                <p>卖家已发货</p>
                <%} else if( list[i].status==3 ) {%>
                <p>交易成功</p>
                <%} else if( list[i].status==4 ) {%>
                <p>已结束</p>
                <%} else {%>
                <p>买家已取消订单</p>
                <%}%>
            </div>
            <%for(var j=0;j < list[i].goods.length;j++){%>
            <div class="indent-indenx" onclick="openReceipts('<%=list[i].id%>')">
                <div class="imgWrap">
                    <img src="<%=list[i].goods[j].url%>" style="<%=list[i].goods[j].style%>" alt="">
                </div>
                <div class="right">
                    <span><%=list[i].goods[j].title%></span>
                    <i><%=list[i].goods[j].colorName%>&nbsp;&nbsp;&nbsp;&nbsp;<%=list[i].goods[j].size%></i>
                    <b>￥<%=list[i].goods[j].price%><i>x<%=list[i].goods[j].num%></i></b>
                </div>
            </div>
            <%}%>
            <div class="total" onclick="openReceipts('<%=list[i].id%>')">
                <p>小计<i><%=list[i].goodsNum%>件</i></p>
                <p>
                    <%if(userInfo.userExpenseLevelInfo){%>
                    <%if(userInfo.userExpenseLevelInfo.levelName){%>
                    <span><%=userInfo.userExpenseLevelInfo.levelName%></span>
                    <%}}%>
                    <i>￥<%=list[i].totlp%></i>
                    <%if(userInfo.userExpenseLevelInfo){%>
                    <%if(userInfo.userExpenseLevelInfo.levelName){%>
                    <b>￥<%=list[i].gtp%></b>
                    <%}}%>
                </p>
            </div>
            <%if(list[i].status==0){%>
                <div class="bottom">
                    <p onclick="cancel('<%=list[i].id%>')">取消订单</p>
                    <p onclick="onePay('<%=list[i].id%>','<%=list[i].totalPrice%>')">付款</p>
                </div>
            <%} else if( list[i].status==1 ) {%>
                <div class="bottom">
                    <p onclick="openChat('<%=list[i].id%>')">联系卖家</p>
                </div>
            <%} else if( list[i].status==2 ) {%>
                <div class="bottom">
                    <p onclick="showLogistics('<%=list[i].kuaiDiCom%>','<%=list[i].kuaiDiNum%>')">查看物流</p>
                    <p onclick="receiving('<%=list[i].id%>')">确认收货</p>
                </div>
            <%} else if( list[i].status==3 ) {%>
                <div class="bottom1">
                    <span></span>
                    <p>评价</p>
                    <p onclick="openApplyShouhou('<%=list[i].sid%>','<%=list[i].id%>');">申请售后</p>
                    <i onclick="deleComments('<%=list[i].id%>')">删除</i>
                </div>
            <%} else if( list[i].status==4 ) {%>
            <div class="bottom1">
                <span></span>
                <p onclick="deleComments('<%=list[i].id%>')">删除订单</p>
                <p onclick="openApplyShouhou('<%=list[i].sid%>','<%=list[i].id%>');">申请售后</p>
            </div>
            <%} else {%>
                <div class="bottom">
                    <p onclick="deleComments('<%=list[i].id%>')">删除订单</p>
                </div>
            <%}%>
        </div>
    <%}%>
</script>
<script>
    var content=[];
    apiready = function () {
        new QuakooPage(addDataToHtml,config.getUrl_web_mall_getMyAllIndent(),{})
    }
    function addDataToHtml(results,append){
        if(results){
            for(var i=0;i<results.length;i++){
                results[i].goodsNum =0;
                for(var j=0;j<results[i].goods.length;j++){
                    results[i].goodsNum += results[i].goods[j].num;
                    var width = 66;
                    var height = 100;
                    var obj = quakooImg.processImg(results[i].goods[j].cover, width, height);
                    results[i].goods[j].url = obj.url;
                    results[i].goods[j].style = obj.style;
                    if(results[i].goods[j].color){
                        results[i].goods[j].colorName = results[i].goods[j].color.split('"')[7];
                    }
                    results[i].goods[j].price = quakooUtils.formatMoney(results[i].goods[j].price /100, 2);
                }
                results[i].gtp = quakooUtils.formatMoney(results[i].goodsTotalPrice /100, 2);
                results[i].totlp = quakooUtils.formatMoney(results[i].totalPrice /100, 2);
            }
            var data = {list: results,userInfo:quakooUser.getUserInfo()};
            var html = template('indentList',data);
            if (append) {
                var div = document.createElement("div");
                div.innerHTML = html;
                document.getElementById('main').appendChild(div);
                content = content.concat(results);
            } else {
                content = results;
                document.getElementById('main').innerHTML = html;
            }
        }
    }
    //取消订单
    function cancel(id){
        api.confirm({
            title: '',
            msg: '确认取消订单吗?',
            buttons: ['确定', '取消']
        }, function(ret, err) {
            if(ret.buttonIndex==1){
                quakooData.ajaxSubmitData(config.getUrl_web_mall_cancelIndent(),{id:id},function(data,err){
                    if(data.success){
                        if(data.data){
                            quakooMsg.toast('取消成功');
                            api.execScript({
                                name:"myIndent",
                                frameName:"myIndent_fukuan",
                                script:"apiready()"
                            })
                            api.execScript({
                                name:"main",
                                frameName:"my",
                                script:"getMyOrderMessage()"
                            })
                            apiready()
                        }
                    }
                })
            }
        });
    }
    //单个订单支付
    function onePay(id,m){
        var strDM = api.systemType;//系统
        var strSV = parseFloat(api.systemVersion,10);//版本
        var titleHeight = 0;
        if(strDM == 'ios' && strSV > 7){
            titleHeight = api.safeArea.top;
        }else if(strDM == 'android' && strSV >= 4.4){
            titleHeight = api.safeArea.top;
        }
        var obj = {
            animation:{
                type:"movein",
                subType:"from_bottom",
                duration:150
            },
            rect:{
                x:'0',
                y:0,
                marginBottom:0,
                w:'auto'
            },
            bgColor : "rgba(0,0,0,0.3)"
        }
        quakooApp.openFrame("pay","../shoppings/pay.html",{top:titleHeight,id:id,m:m,payType:1,name:"indent"},0,0,obj);
        // quakooApp.openFrame('pay','../shoppings/pay.html',{id:id,m:m})
    }
    //确认收货
    function receiving(rid) {
        quakooData.ajaxSubmitData(config.getUrl_web_mall_receiveSubOrder(), {id: rid}, function (ret, err) {
            if(ret.success){
                if(ret.data){
                    quakooMsg.toast('收货成功');
                    apiready();
                    api.execScript({
                        name:"myIndent",
                        frameName:"myIndent_pingjia",
                        script:"apiready()"
                    })
                    api.execScript({
                        name:"myIndent",
                        frameName:"myIndent_shouhuo",
                        script:"apiready()"
                    })
                    api.execScript({
                        name:"main",
                        frameName:"my",
                        script:"getMyOrderMessage()"
                    })
                }
            }
        })
    }
    //删除订单
    function deleComments(did){
        api.confirm({
            title: '',
            msg: '确认删除此订单吗?',
            buttons: ['确定', '取消']
        }, function(ret, err) {
            if (ret.buttonIndex == 1) {
                quakooData.ajaxSubmitData(config.getUrl_web_mall_delIndent(), {id: did}, function (ret, err) {
                    if (ret.success) {
                        if(ret.data){
                            quakooMsg.toast('删除成功');
                            apiready()
                        }
                    }
                })
            }
        });
    }
    //打开售后
    function openApplyShouhou(sid,subOrderId) {
        quakooApp.openNewWindow('applyShou','../myIndent/applyShou.html',{sid:sid,subOrderId:subOrderId});
    }
    //打开详情
    function openReceipts(id){
        for(var i=0;i<content.length;i++){
            if(content[i].id==id){
                quakooApp.openNewWindow("receipts","./receipts.html",{parm:content[i],type:0})
            }
        }
    }
    //查看物流
    function showLogistics(kuaidiType,kuaidiNum){
        quakooApp.openNewWindow('logistics','./logistics.html',{type:kuaidiType,num:kuaidiNum})
    }
    //联系卖家
    function openChat(id){
        var user = quakooUser.getUserInfo();
        quakooData.ajaxSubmitData(config.getUrl_web_mall_subordinateLoadChatUidByOrder(),{id:id},function(ret,err){
            if(ret.success){
                quakooApp.openNativePage('customerChat',{
                    uid: user.id,
                    uicon: user.icon,
                    id: ret.data.id,
                    name: ret.data.name,
                    icon: ret.data.icon
                },1)
            }
        })
    }
</script>
