<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>设置支付密码</title>
    <link rel="stylesheet" href="../../css/api.css" />
    <link rel="stylesheet" href="../../css/commonWindow.css" />
    <style type="text/css">
        body{
            min-width: 320px;
            background: #f5f5f5;
        }
        #edit{
            background: #fff;
            padding:13px 19px 12px 19px;
            box-sizing: border-box;
        }
        #editVal{
            font-family: PingFangSC-Regular;
            font-size: 14px;
            color: #222222;
            letter-spacing: 0;
            text-align: left;
            border:none;
            background: #fff;
            height: 20px;
            line-height: 20px;
            width: 100%;
        }
        #btn{
            width: 90%;
            height: 45px;
            line-height: 45px;
            background: #222222;
            border-radius: 2px;
            font-family: PingFangSC-Medium;
            font-size: 16px;
            color: #F9F9F9;
            letter-spacing: -0.39px;
            text-align: center;
            margin:0 auto;
            margin-top: 24px;
        }
    </style>
</head>
<body>
<div id="body">
    <div id="edit">
        <input type="number" id="pwdVal" style="-webkit-text-security:disc;text-security:disc;" placeholder="请输入支付密码" maxlength="6" minlength="6"/>
    </div>
    <div id="btn" onclick="ok();">完成</div>
</div>

</body>
<script type="text/javascript" src="../../lib/script/quakooLib/QuakooBase-1.0.0.js"></script>
<script type="text/javascript" src="../../lib/script/quakooLib/QuakooConfig-1.0.0.js"></script>
<script type="text/javascript" src="../../lib/script/quakooLib/QuakooBaseApp-1.0.0.js"></script>
<script type="text/javascript" src="../../lib/script/quakooLib/QuakooBaseAppBusiness-1.0.0.js"></script>
<script type="text/javascript" src="../../lib/script/quakoo/Config.js"></script>
<script type="text/javascript" src="../../lib/script/quakoo/project.js"></script>

<script type="text/javascript" src="../../script/api.js"></script>
<script>
    apiready = function () {

    };


    function ok() {
        var p = document.getElementById('pwdVal').value;
        if(quakooUtils.isBlack(p)){
            quakooMsg.toast('请输入支付密码');
            return;
        }
        if(p.length!=6){
            quakooMsg.toast('请输入6位数字的支付密码');
            return;
        }
        quakooMsg.showProgress()
        quakooData.ajaxSubmitData(config.getUrl_web_user_setPaypassWord(),{newPayPassword:p},function(ret,err) {
            quakooMsg.hideProgress()
            if(ret && ret.success){
                quakooMsg.toast('设置成功！')
                setTimeout(function () {
                    quakooApp.closeWin()
                })
            }else{
                quakooMsg.toast(ret.msg);
            };
        });
    }


</script>
</html>
