<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>修改密码</title>
    <link rel="stylesheet" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/commonWindow.css" />
    <style type="text/css">
        html,body{
            width: 100%;height: 100%;
            background: rgba(0,0,0,0.2);
        }
        #main{
            width: 71.2%;
            height: 220px;
            background: #fff;
            position: fixed;
            top: 0;left: 0;right: 0;bottom: 0;margin: auto;
        }
        #main span{
            width: 100%;
            padding: 30px 24px 0;
            box-sizing: border-box;
            font-family: PingFangSC-Regular;
            font-size: 17px;
            color: #030303;
        }
        #main>div{
            width: 100%;
            position: absolute;left: 0;bottom: 0;
        }
        #main>div div{
            border-top: 1px solid #f5f5f5;
            width: 100%;
            height: 40px;
            line-height: 40px;text-align: center;
            font-family: PingFangSC-Regular;
            font-size: 14px;
            color: #707070;
            letter-spacing: -0.34px;
        }

    </style>
</head>
<body>
<div id="main" onclick="quakooUtils.stopEventBubble()">
    <span id="info">可通过验证码重置密码，即将发送验证码到</span>
    <div>
        <div onclick="toReset()">确认</div>
        <div onclick="api.closeFrame({name:'updataPayPwdFrame'})">取消</div>
    </div>
</div>


<script type="text/javascript" src="../../lib/script/quakooLib/QuakooBase-1.0.0.js"></script>
<script type="text/javascript" src="../../lib/script/quakooLib/QuakooConfig-1.0.0.js"></script>
<script type="text/javascript" src="../../lib/script/quakooLib/QuakooBaseApp-1.0.0.js"></script>
<script type="text/javascript" src="../../lib/script/quakooLib/QuakooBaseAppBusiness-1.0.0.js"></script>
<script type="text/javascript" src="../../lib/script/quakoo/Config.js"></script>
<script type="text/javascript" src="../../lib/script/quakoo/project.js"></script>

<script type="text/javascript" src="../../script/api.js"></script>
<script>
    apiready = function () {
        document.getElementById('info').innerText += quakooUser.getUserInfo().phone;
    };
    function toReset() {
        setTimeout(function(){
            api.closeFrame({name:'updataPayPwdFrame'})
        },500);
        quakooApp.openNewWindow('updataPayPwd','updataPayPwd.html',{});
    };

</script>
</body>
</html>
