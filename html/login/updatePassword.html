<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>修改密码</title>
    <link rel="stylesheet" href="../../css/api.css" />
    <link rel="stylesheet" href="../../css/commonWindow.css" />
    <style type="text/css">
        body{
            min-width: 320px;
        }
        #leftButton{
            bottom: 12px;left: 19px;
        }
        #topbar>:nth-child(1)>img{
            width:100%;
            height:auto;
            position: static;
            bottom:auto;
            left: auto;
        }
        #topbar .right{
            font-size: 14px;
            color: #222222;
            bottom: 11px;line-height: normal;
        }
    </style>
</head>
<body>
<div id="topbar">
    <div id="leftButton" tapmode="itemOn" onclick="quakooApp.closeWin()">
        <img style="" src="../../icon/back.png">
    </div>
    <div>修改密码</div>
    <span class="right" onclick="updateFinish()">完成</span>
</div>
</body>
<script type="text/javascript" src="../../lib/script/quakooLib/QuakooBase-1.0.0.js"></script>
<script type="text/javascript" src="../../lib/script/quakooLib/QuakooConfig-1.0.0.js"></script>
<script type="text/javascript" src="../../lib/script/quakooLib/QuakooBaseApp-1.0.0.js"></script>
<script type="text/javascript" src="../../lib/script/quakooLib/QuakooBaseAppBusiness-1.0.0.js"></script>
<script type="text/javascript" src="../../lib/script/quakoo/Config.js"></script>
<script type="text/javascript" src="../../lib/script/quakoo/project.js"></script>

<script type="text/javascript" src="../../script/api.js"></script>
<script>
    apiready = function () {
        quakooApp.initFrameInWin(api.pageParam);
    };
    function updateFinish() {
        api.execScript({
            name:"updatePassword",
            frameName:'updatePassword_body',
            script:"finish()"
        })
    }

</script>
</html>
